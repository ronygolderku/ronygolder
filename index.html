  <script>
    // Ensure the correct indefinite article ('a' vs 'an') appears before the typed role.
    (function () {
      try {
        var typedEl = document.querySelector('.typed');
        var label = document.getElementById('im-a-label');
        if (!typedEl || !label) return;

        function needsAn(word) {
          if (!word) return false;
          var w = word.trim().toLowerCase();
          // basic vowel-sound test (a, e, i, o, u). Covers most common cases.
          return /^[aeiou]/.test(w);
        }

        function updateLabelFor(text) {
          var article = needsAn(text) ? 'an ' : 'a ';
          label.textContent = "I'm " + article;
        }

        // initial attempt: use the visible text or the first item from data-typed-items
        var initial = (typedEl.textContent && typedEl.textContent.trim()) || (typedEl.getAttribute('data-typed-items') || '').split(',')[0] || '';
        updateLabelFor(initial);

        // Watch for changes made by Typed.js and update the article accordingly
        var mo = new MutationObserver(function () {
          updateLabelFor(typedEl.textContent || '');
        });
        mo.observe(typedEl, { characterData: true, childList: true, subtree: true });
      } catch (e) {
        // silent fail â€” site should still work without this helper
        console.error('article helper error', e);
      }
    })();
